name: ci

on:
  # master 分支 push 后触发
  push:
    branches:
      - dev
  # master 分支 pull_request 后触发
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: Install
        run: yarn install

      - name: Lint
        run: yarn lint

  typechek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: Install
        run: yarn install

      - name: Typecheck
        run: yarn typecheck

