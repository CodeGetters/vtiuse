name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: build:ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: yarn install
      - name: Build project
        run: yarn build
      - name: Preview project
        run: yarn preview
